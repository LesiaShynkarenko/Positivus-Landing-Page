<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positivus Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container bg-white">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg mb-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src="\assets\logo.jpg"
                  alt="Logo"
                  width="144"
                  height="24"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Переключатель навигации"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"
                      >About us</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Use Cases</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                </ul>
                <button type="button" class="btn btn-outline-secondary">
                  Request a quate
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 style="font-family: 'Space Grotesk', sans-serif; font-size: 43px; font-weight: 600; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);" class="mx-2" >
            Navigating the digital landscape for success
          </h1>
        </div>
      </div>
    </div>
    <img src="\assets\Illustration.jpg" class="rounded mx-auto d-block" alt="Iilustration">
    <p style="font-family: 'Space Grotesk', sans-serif; font-size: 18px; " class="mx-2" >
      Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.
    </p>
    <div class="d-grid gap-2 col-10 mx-auto">
      <button class="btn text-light bg-dark btn-lg" type="button">Book a consultation</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
